<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mouse-wheel-component/dist/aframe-mouse-wheel-component.min.js"></script>
    <script src="https://unpkg.com/aframe-touch-zoom-component/dist/aframe-touch-zoom-component.min.js"></script>
    <script src="pano.js"></script>
  </head>
  <body>
    <a-scene mouse-wheel="fovMin: 30; fovMax: 100;" touch-zoom>
      <!-- Camera and mouse cursor for desktop/mobile interaction -->
      <a-entity camera look-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      <a-sky src="Gwa_balay.jpg"></a-sky>
      <!-- Hotspot to go to Sulod_balay.jpg (visible in Gwa_balay.jpg) -->
      <a-entity class="hotspot"
                data-image="Gwa_balay.jpg"
                geometry="primitive: cone; radiusBottom: 0.2; radiusTop: 0; height: 0.5"
                material="color: red"
                position="0 0 -4"
                visible="true"
                event-set__enter="_event: mouseenter; material.color: yellow"
                event-set__leave="_event: mouseleave; material.color: red"
                hotspot-listener="target: Sulod_balay.jpg">
      </a-entity>
      <!-- Hotspot to go back to Gwa_balay.jpg (visible in Sulod_balay.jpg) -->
      <a-entity class="hotspot"
                data-image="Sulod_balay.jpg"
                geometry="primitive: sphere; radius: 1"
                material="color: blue"
                position="-3 -2 9"
                visible="false"
                event-set__enter="_event: mouseenter; material.color: cyan"
                event-set__leave="_event: mouseleave; material.color: blue"
                hotspot-listener="target: Gwa_balay.jpg">
      </a-entity>
    </a-scene>
  </body>
</html>
